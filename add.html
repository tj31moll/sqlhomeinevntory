<!doctype html>
<html>
  <head>
    <title>Add Item</title>
  </head>
  <body>
    <h1>Add Item</h1>
    <form method="post" action="/add">
      <label for="item">Item:</label>
      <input type="text" id="item" name="item"><br><br>
      <label for="location">Location:</label>
      <input type="text" id="location" name="location"><br><br>
      <label for="category">Category:</label>
      <input type="text" id="category" name="category"><br><br>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity"><br><br>
      <label for="expiration_date">Expiration Date:</label>
      <input type="date" id="expiration_date" name="expiration_date"><br><br>
      <label for="purchase_date">Purchase Date:</label>
      <input type="date" id="purchase_date" name="purchase_date"><br><br>
      <label for="purchase_price">Purchase Price:</label>
      <input type="number" id="purchase_price" name="purchase_price"><br><br>
      <label for="supplier">Supplier:</label>
      <input type="text" id="supplier" name="supplier"><br><br>
      <label for="warranty_start_date">Warranty Start Date:</label>
      <input type="date" id="warranty_start_date" name="warranty_start_date"><br><br>
      <label for="warranty_end_date">Warranty End Date:</label>
      <input type="date" id="warranty_end_date" name="warranty_end_date"><br><br>
      <label for="usage_instructions">Usage Instructions:</label>
      <textarea id="usage_instructions" name="usage_instructions"></textarea><br><br>
      <input type="submit" value="Add Item">
    </form>
  </body>
</html>
